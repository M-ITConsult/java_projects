<html>
  <head>
  </head>
  <body>
    <form name="user">
        <label>Name: </label>
        <input name="name" placeholder="Your name">
        <label>Password: </label>
        <input type="password" name="password" placeholder="Your password">
        <button type="button" onclick="showForm()">Show your data!</button>
    </form>
     <div></div>
    <script>
      function showForm(){
        const name = document.user.name.value
        const password = document.user.password.value

        let out = `Your name: ${name} \n`
        out += `Your password: ${password}`

        console.log(out)
      }
    </script>
  </body>
</html>
