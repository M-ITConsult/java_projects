<html>
  <head>
    <title>Exercice Javascript</title>
  </head>
  <body>
    <div>
      <label>Nombre 1</label>
      <input id="nb1"> 
      <br><br>
      <label>Nombre 2</label>
      <input id="nb2">
      <br><br>
    </div>
    
    <div>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
    </div>
    
    <div id="logs">
    
    </div>
    
    <script>
        let logs = document.getElementById("logs")
        let btns = document.querySelectorAll('button')
        
        btns.forEach( b => b.onclick = ($e) => {
          let nb1 = Number(document.getElementById("nb1").value)
          let nb2 = Number(document.getElementById("nb2").value)
          let value = '';
          
          switch($e.target.innerText){
            case "+": value = nb1 + nb2; break;
            case "-": value = nb1 - nb2; break;
            case "*": value = nb1 * nb2; break;
            case "/": value = nb1 / nb2; break;
          }
          
          logs.innerText = value;
        })
        
    </script>
  </body>
</html>
